<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verses for Cave Men</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-50">

    <div class="border border-gray-200 rounded-lg shadow-lg w-96 bg-white">
        <!-- Top section -->
        <div class="grid grid-cols-3 border-b border-gray-200 p-4">
            <div class="flex flex-col justify-between">
                <!-- todo team names here -->
                <span id="reset-score" class="text-gray-500 font-semibold">Reset Score</span>
                <span id="score" class="self-start text-lg font-bold text-gray-800">Score: 0</span>
            </div>
            <div class="flex flex-col h-20 items-center justify-between">
                <span id="word1" class="text-lg font-bold text-gray-800 text-center break-words">Word1</span>
                <span id="word3" class="text-lg font-bold text-gray-800 text-center break-words">Word2</span>
            </div>
            <div class="flex justify-end">
                <span class="text-gray-500 font-semibold">Timer (todo)</span>
            </div>
        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-3 divide-x divide-gray-200">
            <!-- -1 -->
            <button id="score-1" class="bg-red-100 text-red-600 font-semibold hover:bg-red-200 transition duration-300 flex items-center justify-center p-4 focus:outline-none">
                <span class="text-2xl">-1</span>
            </button>
            <!-- +1 -->
            <button id="score+1" class="bg-yellow-100 text-yellow-600 font-semibold hover:bg-yellow-200 transition duration-300 flex items-center justify-center p-4 focus:outline-none">
                <span class="text-2xl">+1</span>
            </button>
            <!-- +3 -->
            <button id="score+3" class="bg-green-100 text-green-600 font-semibold hover:bg-blue-200 transition duration-300 flex items-center justify-center p-4 focus:outline-none">
                <span class="text-2xl">+3</span>
            </button>
        </div>
    </div>


  <!-- JavaScript Logic -->
  <script src="js/script.js"></script>
</body>
</html>
